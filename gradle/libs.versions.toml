android-targetSdk = "34"
androidx-activityCompose = "1.9.0"
androidx-appcompat = "1.7.0"
compose = "1.6.10"
junit = "4.13.2"
kotlin = "2.0.0"
ktor = "2.3.11"
moko-mvvm = "0.16.1"
koin = "3.5.6"
koinCompose = "1.1.5"
richText = "1.0.0-rc05"
kotlinx-coroutines = "1.9.0-RC"
multiplatformSettings = "1.1.1"
